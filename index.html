<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen">
    <div>
        <div class="flex md:flex-row flex-col items-center lg:items-center">
            <div class="border-2 border-gray-200 p-2 rounded-lg mb-2 md:mr-8">
                <input id="receive-input" class="focus: outline-none" placeholder="100" step="0.01" min="0.01"
                    type="number">
                <select id="receive-currency" class="focus: outline-none focus:border-b-2 focus:border-blue-500"
                    name="Currency" id="Select">
                    <option value="PLN" title="polski złoty">PLN</option>
                </select>
            </div>
            <button id="swap-button"
                class="md:mr-8 mb-2 rounded-lg border-2 p-2 border-gray-200 focus:outline-none focus:border-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg>
            </button>
            <div class="border-2 border-gray-200 p-2 rounded-lg">
                <input id="give-input" class="focus: outline-none" placeholder="100" step="0.01" min="0.01"
                    type="number">
                <select id="give-currency" class="focus: outline-none focus:border-b-2 focus:border-blue-500"
                    name="Currency" id="Select">
                    <option value="PLN" title="polski złoty">PLN</option>
                </select>
            </div>
        </div>
        <div class="w-full h-14 flex items-center justify-end">
            <span id="info-row"></span>
            <button id="update-button" title="update" class="p-4"><svg id="spin" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6 text-blue-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
