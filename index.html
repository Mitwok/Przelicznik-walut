<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-[100dvh]">
    <div class="w-full mr-8 max-w-4xl">
        <div class="flex md:flex-row w-full flex-col mx-4 items-end md:items-center">
            <div class="w-full relative mb-4 md:mr-8 rounded-lg">
                <input id="give-input"
                    class="focus: outline-none border-2 transition-colors duration-200 ease-in-out focus:border-blue-500 w-full p-3 pb-4 rounded-lg text-xl"
                    placeholder="100" step="0.01" min="0.01" type="number">
                <select id="give-currency"
                    class="focus: outline-none transition-colors duration-200 ease-in-out p-2 text-xl cursor-pointer absolute right-1 top-2 focus:border-b-2 focus:border-blue-500"
                    name="Currency" id="Select">
                    <option value="PLN" title="polski złoty">PLN</option>
                </select>
                <span class="absolute text-gray-400 bottom-1 text-sm left-3">Mam</span>
            </div>
            <button id="swap-button"
                class="md:mr-8 mr-5 rounded-lg active:bg-gray-300 hover:bg-gray-200 transition-colors duration-200 ease-in-out rotate-90 md:rotate-0 mb-4 border-2 p-2 border-gray-200 focus:outline-none focus:border-blue-500 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg>
            </button>
            <div class="w-full relative mb-4 rounded-lg">
                <input id="receive-input"
                    class="focus: outline-none border-2 focus:border-blue-500 w-full p-3 pb-4 rounded-lg text-xl transition-colors duration-200 ease-in-out"
                    step="0.01" min="0.01" type="number">
                <select id="receive-currency"
                    class="focus: outline-none p-2 text-xl cursor-pointer absolute right-1 top-2 focus:border-b-2 focus:border-blue-500 transition-colors duration-200 ease-in-out"
                    name="Currency" id="Select">
                    <option value="PLN" title="polski złoty">PLN</option>
                </select>
                <span class="absolute text-gray-400 bottom-1 text-sm left-3">Chcę</span>
            </div>

        </div>
        <div class="w-full h-14 flex mx-4 items-center justify-end">
            <span id="info-row"></span>
            <button id="update-button" title="update" class="p-4"><svg id="spin" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6 text-blue-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
